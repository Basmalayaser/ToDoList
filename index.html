<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
<link rel="stylesheet" href="node_modules/toastify-js/src/toastify.css">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body>
    <section  style="background: linear-gradient(rgba(227,165,255,0.165),rgba(0,0,0,0.1)),url(/images/bg.avif); background-repeat: no-repeat; min-height: 100vh; background-position: center ; background-size: cover;">
        <div class="pt-20 max-w-[500px] mx-auto">
            <h1 class="text-5xl font-bold text-[rgb(255,183,215)]">To Do List</h1>
            <div class="mt-10 flex justify-between p-4 rounded-xl border-2 border-gray-50 shadow-md shadow-gray-100">
                <input required type="text" id="taskInput" placeholder="Add a task..." class="w-4/5 text-white text-xl font-medium px-6 py-3 placeholder:text-white placeholder:text-xl appearance-none outline-none placeholder:bg-transparent bg-transparent">
                <button id="addTaskBtn" class="cursor-pointer w-1/5"><i class="fa-solid fa-plus text-white font-bold text-3xl"></i></button>
            </div>
            <div id="inputWarning" class=" text-red-500 p-2 font-medium hidden"></div>
            
            <ul id="ulList" class="my-10">

            </ul>

            <a href="#" id="clearList" class="text-white hidden border-2 rounded-md  px-4 py-3 bg-[] text-xl font-bold hover:shadow-md hover:shadow-gray-100"> Clear List</a>

        </div>
    </section>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./Js/all.min.js"></script>
    <script src="./Js/main.js"></script>
</body>
</html>
